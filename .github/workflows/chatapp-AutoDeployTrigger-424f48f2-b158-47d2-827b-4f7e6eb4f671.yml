name: Trigger auto deployment for chatapp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chatapp-AutoDeployTrigger-424f48f2-b158-47d2-827b-4f7e6eb4f671.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CHATAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHATAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHATAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.CHATAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATAPP_REGISTRY_PASSWORD }}
          containerAppName: chatapp
          resourceGroup: rgtxt2sql
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


